<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4</title>
</head>
<body>
    <h2 style="color:  red;
                text-align: center;">
        Ejercicio 4
    </h2>
    <p style="text-align: center;">
        El valor de tope es 56
    </p>
    <div style="width: 70%;
                margin: auto;
                text-align: center;"
                >
    <script>
       var apa = parseInt(prompt("Digite un numero"));

       function valor(){
           if(apa >= 56){
                document.write("True");
           }
           else if (apa < 56){
               document.write("False");
           }
       }
       valor()
       

    </script>
    </div>
</body>
</html>
