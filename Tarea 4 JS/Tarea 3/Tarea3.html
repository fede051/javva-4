<body>
    <script>
        var num1 = parseInt(prompt("Digite un numero cero"));

        var num2 = parseInt(prompt("Digite un segundo numero"));

        while(num1 < num2 ){
            
            num1 ++ ;
            num1 ++ ;

            document.write(num1 + "<br>" );
        }

     















    </script>
